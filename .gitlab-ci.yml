image: node:latest

stages:
  - build
  - test
  - deploy
  - deployement test

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed i "s/%%VERSION/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifact:
  image: alpine:latest
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install 
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl  "http://localhost:9000" | grep -q "Gatsby"

deploy to surge:
  stage: deploy
  script:
    - npm install -g surge
    - surge --project ./public --domain dedsec3.surge.sh


test deployment:
  stage: deployement test
  script:
    - curl "http://dedsec3.surge.sh" | grep -q "Gatsby"    