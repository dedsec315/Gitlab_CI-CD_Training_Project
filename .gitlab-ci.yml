image: node:latest

stages:
  - Build
  - Test
  - Deploy staging
  - Deploy production
  - Production tests

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

variables:
  STAGING_DOMAIN : dedsec3-staging.surge.sh
  PRODUCTION_DOMAIN : dedsec3.surge.sh

build website:
  stage: Build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifact:
  image: alpine:latest
  stage: Test
  cache : {}
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: Test
  script:
    - npm install 
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | grep -q "Gatsby"
    - curl "http://localhost:9000" | grep -q $CI_COMMIT_SHORT_SHA

Deploy staging:
  stage: Deploy staging
  cache: {}
  environment:
    name: staging
    url: http://$STAGING_DOMAIN
  script:
    - npm install -g surge
    - surge --project ./public --domain $STAGING_DOMAIN

Deploy production:
  stage: Deploy production
  cache: {}
  environment:
    name: production
    url: http://$PRODUCTION_DOMAIN
  script:
    - npm install -g surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN

Production tests:
  stage: Production tests
  cache: {}
  script:
    - curl "http://dedsec3.surge.sh" | grep -q "Gatsby"    